---
layout: default
---

<article class="post">
  
  <h1>{{ page.title }}</h1>

  <div style="display: flex; flex-direction: row; align-items: center;">
      <img style="width: 40px; height: 40px; border-radius: 50%;" src="{{site.authors[page.author].avatar}}" />
      <span style="margin: 0 10px;">{{site.authors[page.author].name}}</span>
      &middot;
      <span style="margin: 0 10px;">{{ page.date | date: "%B %e, %Y" }}</span>
  </div>

  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>
  
  {% include post-about.html %}

  {% include disqus.html %}
</article>
