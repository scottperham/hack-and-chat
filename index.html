---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post">

      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

      <div style="display: flex; flex-direction: row; align-items: center;">
          <img style="width: 40px; height: 40px; border-radius: 50%;" src="{{site.authors[post.author].avatar}}" />
          <span style="margin: 0 10px;">{{site.authors[post.author].name}}</span>
          &middot;
          <span style="margin: 0 10px;">{{ post.date | date: "%B %e, %Y" }}</span>
      </div>

      <div class="entry" style="margin-top: 20px;">
        {{ post.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
    </article>
  {% endfor %}
</div>
